<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"  type="text/css" href="../style/index.css" media="screen"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Hacker</title>
</head>
<body>
    <div class="w-50 p-3 mx-auto">
        <!-- Formulaire -->
        <h1 class="text-center">CONTACTEZ NOUS</h1>

        <form method="POST" action="/validation">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :<br></label>
                <input id="nom" name="nom" type="text" pattern="^[a-zA-Z' \-]+$" class="form-control" maxlength="25" size="25" placeholder="Entrez votre nom" required><br>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :<br></label>
                <input id="prenom" name="prenom" type="text" pattern="^[a-zA-Z' \-]+$" class="form-control" maxlength="25" size="25" placeholder="Entrez votre prénom" required /><br>
            </div>

            <div class="mb-3">
                <label for="datenaissance" class="form-label">Date de naissance :<br></label>
                <input id="datenaissance" name="datenaissance" type="date" class="form-control" pattern="" size="35"  placeholder="Entrez votre date de naissance" /><br>    
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email :<br></label>
                <input id="email" name="email" type="email" pattern="^.+@.+\.(fr|com|net|org)$" class="form-control" maxlength="50" size="25"  placeholder="Entrez votre mail" /><br>    
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone :<br></label>
                <input id="telephone" name="telephone" type="tel" class="form-control" pattern="^([0-9]{2,2}(\.|-| )?){4,4}[0-9]{2,2}$" maxlength="50" size="35"  placeholder="Entrez votre numero de telephone" /><br>
            </div>

            <div class="mb-3">
                <label for="adress" class="form-label">Adresse :<br></label>
                <input id="adresse" name="adresse" type="text" class="form-control" maxlength="50" size="25"  placeholder="Entrez votre adresse" /><br>          
            </div>
                
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
